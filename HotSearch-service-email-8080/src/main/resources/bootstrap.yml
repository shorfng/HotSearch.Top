# 端口号
server:
  port: 8080

spring:
  application:
    name: hotsearch-service-email
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: Dev

  #Nacos 配置
  cloud:
    nacos:
      discovery:
        ################ 配置nacos server地址
        server-addr: 192.168.31.130:8848
        namespace: f41de296-29a5-49f3-8fc7-720652f03726 # 命名空间
      config:
        server-addr: 192.168.31.130:8848
        namespace: f41de296-29a5-49f3-8fc7-720652f03726 # 命名空间
        group: PROJECT_GROUP # 分组
        dataid: hotsearch-service-email-${spring.profiles.active}.yaml
        file-extension: yaml #扩展名

#management:
#    endpoints:
#        web:
#            exposure:
#                include: "*"

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: top.hotsearch.service.impl
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端⼝（ -1 表示⾃增端⼝，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 的注册中⼼
    address: spring-cloud://localhost
